<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Custom Forms Showcase (TutRep)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container m-3">
        <h1>More forms... This time they are "custom"</h1>
        <p class="lead italic"><i>Custom or not, I still hate them</i></p>
        <!--toggles & selects-->
        <div class="row">
            <!--toggles-->
            <div class="col-6">
                <div class="container mt-3">
                    <h3>Toggle switches</h3>
                    <form action="">
                        <!--regular switch-->
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switchDefault1">
                            <label class="form-check-label" for="switchDefault1">Default switch checkbox</label>
                        </div>
                        <!--checked switch-->
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switchChecked1" checked>
                            <label class="form-check-label" for="switchChecked1">Checked switch checkbox</label>
                        </div>
                        <!--disabled switch-->
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switchDisabled1" disabled>
                            <label class="form-check-label" for="switchDisabled1">Checked switch checkbox</label>
                        </div>
                    </form>
                </div>
            </div>
            <!--selects-->
            <div class="col-6">
                <h3>Select menu</h3>
                <form action="">
                    <!--default select-->
                    <select class="form-select" name="select1" id="select1">
                        <option selected>Regular BS5 select menu</option>
                        <option value="1">Raz</option>
                        <option value="2">Dva</option>
                        <option value="3">Tri</option>
                    </select>
                    <!--disabled select-->
                    <select class="form-select mt-1" name="select2" id="select2" disabled>
                        <option selected>Disabled select menu</option>
                        <option value="1">Raz</option>
                        <option value="2">Dva</option>
                        <option value="3">Tri</option>
                    </select>
                    <!--large select-->
                    <select class="form-select form-select-lg mt-1" name="select3" id="select3">
                        <option selected>Large select menu</option>
                        <option value="1">Eh</option>
                        <option value="2">Dubinushka</option>
                        <option value="3">Ukhnem</option>
                    </select>
                    <!--small select-->
                    <select class="form-select form-select-sm mt-1" name="select4" id="select4">
                        <option selected>Small select menu</option>
                        <option value="1">Eh</option>
                        <option value="2">Zelyonaya</option>
                        <option value="3">Sama poydyot</option>
                    </select>
                    <!--multiple select-->
                    <select class="form-select mt-1" name="select5" id="select5" multiple>
                        <option selected>Multiple select menu</option>
                        <option value="1">Podyornem</option>
                        <option value="2">Podyornem (2)</option>
                        <option value="3">Da ukhnem</option>
                    </select>                                            
                </form>
            </div>
        </div>
        <!--ranges-->
        <div class="row mt-3">
            <div class="col-6">
                <h3>Ranges</h3>
                <form action="">
                    <label for="range1">Custom range</label>
                    <input class="form-range" type="range" min="1" max="10" step="1" id="range1">
                </form>
                <!--disabled range-->
                <form action="">
                    <label for="range2">Disabled range</label>
                    <input class="form-range" type="range" id="range2" disabled>
                </form>                
            </div>
        </div>









    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
