<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Cards Showcase (TutRep)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container m-3">
        <h1>Cards</h1>
        <p class="lead italic"><i>I'd welcome a covenient way to add captions!</i></p>

        <div class="container mt-2">
            <div class="row">

                <!--rocket card: col-4, top img & body-->
                <div class="col-4">
                    <div class="card" style="width: 300px">
                        <img class="card-img-top"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Ap6-68-HC-191.jpg/800px-Ap6-68-HC-191.jpg"
                            alt="">
                        <div class="card-body text-start">
                            <h5 class="card-title">Rocket card</h5>
                            <p class="card-text">Fly to space in a beautiful mighty rocket that knows no impediment.</p>
                            <a href="#" class="btn btn-primary">Learn more</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>





    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
