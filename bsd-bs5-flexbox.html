<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in BS5 Demo | BS Docs</title>

    <!--BS5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container m-2">
        <h1>Flexbox in BS5</h1>
        <div class="row">
            <div class="col-6">

                <!--d-flex & d-inline-flex-->
                <div>
                    <h3>d-flex & d-inline-flex</h3>
                    <div class="d-flex p-2" style="background-color: peachpuff;">Imma pure d-flex.</div>
                    <div class="d-inline-flex p-2 mt-1" style="background-color: peachpuff;">Imma d-inline-flex!</div>
                </div>

                <!--orientation-->
                <div class="mt-3">
                    <h3>Orientation</h3>

                    <!--horizontal-->
                    <div>

                        <!--flex-row-->
                        <div class="d-flex flex-row mb-3" style="background-color: rgb(179, 125, 179);">
                            <div class="p-2 me-1" style="background-color: plum;">We are</div>
                            <div class="p-2 me-1" style="background-color: plum;">Horizontal</div>
                            <div class="p-2 me-1" style="background-color: plum;">Flex-row</div>
                        </div>

                        <!--flex-row-reverse-->
                        <div class="d-flex flex-row-reverse mb-3" style="background-color: rgb(179, 125, 179);">
                            <div class="p-2 ms-1" style="background-color: plum;">And we are</div>
                            <div class="p-2 ms-1" style="background-color: plum;">Flew-row</div>
                            <div class="p-2 ms-1" style="background-color: plum;">Reverse</div>
                        </div>

                    </div>

                    <!--vertical-->
                    <div class="mt-2">

                        <!--flex-column-->
                        <div class="d-flex flex-column" style="background-color: rgb(114, 230, 191);">
                            <div class="p-2 mb-1" style="background-color: aquamarine;">We are</div>
                            <div class="p-2 mb-1" style="background-color: aquamarine;">Vertical</div>
                            <div class="p-2 mb-1" style="background-color: aquamarine;">Flex-column</div>
                        </div>

                        <!--flex-column-reverse-->
                        <div class="d-flex flex-column-reverse" style="background-color: rgb(203, 222, 140);">
                            <div class="p-2 mt-1" style="background-color: rgb(224, 243, 161);">And we are</div>
                            <div class="p-2 mt-1" style="background-color: rgb(224, 243, 161);">Flex-column</div>
                            <div class="p-2 mt-1" style="background-color: rgb(224, 243, 161);">Reverse</div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </div>





    <!--BS5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
